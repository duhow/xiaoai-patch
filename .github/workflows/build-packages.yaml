name: Build packages

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'packages/**'
      - 'packages.sh'
      - 'Dockerfile-packages'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build image
        run: docker build -t xiaoai-patch - < Dockerfile-packages
      - name: Build packages
        uses: docker://xiaoai-patch:latest
      - name: Upload packages
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build-packages/targets/bin-*.tar.gz
