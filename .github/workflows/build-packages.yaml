name: Build packages

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'packages/**'
      - 'packages.sh'
      - 'Dockerfile-packages'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build image
        uses: docker/build-push-action@v2
        with:
          context: packages
          tags: xiaoai-patch
          load: true
      - name: Build packages
        uses: ./
      - name: Upload packages
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build-packages/targets/bin-*.tar.gz
