name: Build packages PR

on:
  pull_request:
    paths:
      - 'packages/**'
      - 'packages.sh'
      - '.github/workflows/build-packages.yaml'

jobs:
  build_lx01:
    name: Build for LX01
    if: ${{ github.repository == 'duhow/xiaoai-patch' }}
    uses: duhow/xiaoai-patch/.github/workflows/build-packages.yaml@master
    with:
      model: LX01
  build_lx06:
    name: Build for LX06
    if: ${{ github.repository == 'duhow/xiaoai-patch' }}
    uses: duhow/xiaoai-patch/.github/workflows/build-packages.yaml@master
    with:
      model: LX06
